<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Criador de Personagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Criação de Personagem</h1>
    <button id="criar-personagem-button">Criar Personagem</button>
    <button id="salvar-personagem-button">Salvar Personagem</button>
    <button id="carregar-personagem-button">Carregar Personagem</button>
    <div id="resultado-criacao"></div>

    <h2>Inventário</h2>
    <button id="adicionar-item-button">Adicionar Item</button>
    <button id="salvar-inventario-button">Salvar Inventário</button>
    <button id="carregar-inventario-button">Carregar Inventário</button>
    <div id="lista-inventario"></div>

    <h2>Rolagem de Dados</h2>
    <button id="rolar-d4-button">Rolar D4</button>
    <button id="rolar-d6-button">Rolar D6</button>
    <button id="rolar-d8-button">Rolar D8</button>
    <button id="rolar-d10-button">Rolar D10</button>
    <button id="rolar-d12-button">Rolar D12</button>
    <button id="rolar-d20-button">Rolar D20</button>
    <div id="resultado-dado"></div>

    <h2>Anotações</h2>
    <textarea id="anotacoes-textarea" rows="5" cols="30"></textarea>
    <br>
    <button id="salvar-anotacoes-button">Salvar Anotações</button>
    <button id="carregar-anotacoes-button">Carregar Anotações</button>

    <script src="script.js"></script>
</body>
</html>
